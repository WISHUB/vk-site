<div id="VK-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#VK-carousel" *ngFor="let image of images; let i = index;" [attr.data-slide-to]="i" [ngClass]="{'active': i}"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of images; let i = index;" [ngClass]="{'active': i}">
            <img [src]="image.src" class="d-block" [alt]="image.alt">
            <div class="carousel-caption d-none d-md-block" *ngIf="caption">
                <h5>{{ image.title ? image.title : '' }}</h5>
                <p>{{ image.description ? image.description : '' }}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#VK-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#VK-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
