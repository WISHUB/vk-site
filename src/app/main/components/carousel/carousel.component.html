<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let image of images; let i = index;" [ngStyle]="{'background-image': 'url(' + image.src + ')' }">
            <h2>Titulo {{ i }}</h2>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
